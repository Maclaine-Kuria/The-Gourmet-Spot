<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Gourmet Spot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to External CSS -->
</head>

<body>
    <h1>Contact Us</h1>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Main Street, Nairobi, Kenya</p>
            <p><strong>Phone:</strong> +254 700 123 456</p>
            <p><strong>Email:</strong> <a href="mailto:info@gourmetspot.com">info@gourmetspot.com</a></p>
            <p><strong>Opening Hours:</strong> Mon-Sat: 10 AM - 10 PM</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p><strong>Maclaine Kuria</strong></p>
        <p>Admission Number: 669293</p>
        <p>Email: <a href="mailto:maclainekuria@gmail.com">maclainekuria@gmail.com</a></p>
    </footer>
</body>
</html>
